<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeralaTourismLogin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>
   <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <img src="./kerala/logo.jpg" alt="logo">
        <a class="navbar-brand" href="#">KeralaTourism <br>God's Own Country</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
            <a class="nav-link active" href="#">Login</a>
            <a class="nav-link" href="signup.html">SignUp</a>
            <a class="nav-link" href="district.html">Districts</a>
          </div>
        </div>
      </div>
    </nav>
   </div> 
<form action="index.html" onsubmit="return valid()">
<div class="container-fluid row myMargin"><div class="col-lg-4"></div>
  <div class="col-lg-4">
       <div class="mb-3 row">
         <label for="Email" class="col-sm-2 col-form-label">Email</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="staticEmail" placeholder="email@example.com">
         </div>
       </div>
       <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" oninput="passwordChanged()">
            <p id="strength"></p>
            <p style="color: darkgray;">Passwords must contain at least eight characters, including uppercase, lowercase,special characters, letters and numbers.</p>
        </div>
        <div>
          <button id="submit" onsubmit="return valid()">Login</button>
        </div>
        <div>
          <p>
            Don't have an account yet?<a href="signup.html"> Sign up now</a>
          </p>
        </div>
    </div>
   </div>
 </div> 
</form>
 <script src="script.js"></script> 
</body>
</html>
