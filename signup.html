<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeralaTourismSignUp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
          <div class="container-fluid">
            <img src="./kerala/logo.jpg" alt="logo">
            <a class="navbar-brand" href="#">KeralaTourism <br>God's Own Country</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="login.html">Login</a>
                <a class="nav-link active" href="#">SignUp</a>
                <a class="nav-link" href="district.html">Districts</a>
              </div>
            </div>
          </div>
        </nav>
       </div>   
  <div class="row"><div class="col-lg-4"></div>
   <div class="col-lg-4 myMargin">
    <form class="row g-3" action="index.html" onsubmit="return Validate()">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">User Name</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Email</label>
          <input type="text" class="form-control" id="staticEmail">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Password</label>
          <input type="password" class="form-control"  id="password" oninput="passwordChanged()">
          <p id="strength"></p>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Kerala</option>
            <option>Telankana</option>
            <option>Tamil Nadu</option>
            <option>Karnataka</option>
            <option>Aandhra Pradesh</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">PIN</label>
          <input type="text" class="form-control" id="inputpin">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" onsubmit="return Validate()">signUp</button>
        </div>
      </form>
   </div>
</div> 
<script src="script.js"></script>
</body>
</html>
